<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places We Have Been</title>
</head>
<body>
  <div class="container">
      <h1>Places We Have Been</h1>

      <div class="row">
        <div class="col-md-6">

          <h2>Add a place:</h2>

          <form id="new-place">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-year">Year</label>
              <input type="text" class="form-control" id="new-year">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <!-- <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control new-state">
            </div> -->
          </div>
        </div>
        <!-- <span class="btn btn-primary" id="add-places">Another Place</span> -->
        <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">
            <div class="col-md-6">
              <div id="show-place">
                <h2></h2>

                <p>Location: <span class="location"></span></p>
                <p>Year: <span class="year"></span></p>
                <p>Notes: <span class="notes"></span></p>


                <!-- <p>Last name: <span class="last-name"></span></p>
                <p>Addresses: </p>
                <ul id="addresses">

                </ul> -->
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
</body>
</html>
